<ion-view view-title="Scan Mail" class="scan_mail-view">
  			<ion-nav-buttons side="right">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="right">
				</button>
			</ion-nav-buttons>
  <ion-content class="background_color">  

    <div class="custom_div">
      <input class="custom_input" type="text" placeholder="Search" ng-model="input_value">
      <img ng-if="!input_value" class="icon_main" src="img/scan-icon.png" ng-click="onScanBtnClick()">
      <img ng-if="input_value" class="icon_main" src="img/search-icon.png" ng-click="onSearchBtnClick()">
    </div>

    <div class="custom_div" style="margin-top: 10%;text-align: left">
      <button class="button button-block button-positive custom_button ion-chevron-down icon-right">
  				<span style="padding-left: 4%" class="size">Select Mailing</span>
			</button>
       
    </div>
    
    <div style="margin-top: 10%;padding: 10px 20px">
       <button class="button button-positive block-left custom_button custom_padding" style="width: 30% !important;text-align: center;">
  				<span  class="size">Save</span>   	
			</button>
       <button class="button button-positive block-center custom_button custom_padding" style="width: 30% !important;text-align: center;margin-left: 20px;">
  				<span  class="size">Cancel</span>   	
			</button>
    </div>


  </ion-content>
  <ion-footer-bar style="background: #22364d;">
			<div style="width: 100%;" class="col-12 row">
			<h6 class="col-6" style="float: left;padding: 2px ;color: #fff">@2017 Bell and Howell, LLC.</h6>
			<h6 class="col-6" style="float: right;padding: 2px;color: #fff;text-align: right;">Version: 1.0123</h6>
		</div>
	</ion-footer-bar>
</ion-view>
